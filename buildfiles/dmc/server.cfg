// Use this file to configure your DEDICATED server. 
// This config file is executed on server startup.


// default server name. Change to "Bob's Server", etc.
hostname "Xash3D Server"

// load ban files
exec listip.cfg
exec banned.cfg

// RCON - remote console password - change!
rcon_password "Salat"


allow_spectators 		"1"
decalfrequency

// Default map to start with
// dmc:
defaultmap			"dmc_dm2"
// gearbox:
// defaultmap			"op4_bootcamp"
// valve:
// defaultmap			"subtransit"

edgefriction 			"2"
gamedir

// Server Logging
log on

max_queries_sec 		"1"
max_queries_sec_global 		"1"
max_queries_window 		"1"


mp_allowmonsters		"0"
mp_autocrosshair		"0"
mp_bhopcap			"1"
mp_chargerfix			"0"
mp_chattime			"10"
mp_consistency			"1"

// Realistic fall damage
mp_falldamage			"1"

// Clients can use flashlights (useful on dark maps)
mp_flashlight			"1"

// Setting this to 0 turns off footsteps
mp_footsteps			"1"

mp_forcerespawn			"0"

// Server changes map when fraglimit is reached
mp_fraglimit			"75"

mp_fragsleft			"0"

// Allows players to kill people on the same team
mp_friendlyfire			"1"

mp_logfile			"1"

mp_multibyte_only		"0"
mp_notify_player_status 	"0"
mp_satchelfix			"0"
mp_selfgauss			"1"
mp_teamlist			"hgrunt;gordon"
mp_teamplay			"0"
mp_timeleft			"0"

// 20 minute timelimit
mp_timelimit			"20"

// Weapons don't go away when picked up. 1 for dmc
mp_weaponstay			"1"

// Disable clients' ability to pause the server
pausable			"0"
sv_accelerate 			"10"

// disable autoaim
sv_aim 0
sv_airaccelerate 		"10"
sv_airmove			"1"
sv_allowupload			"0"
sv_bounce			"1"

// Cheats off
sv_cheats			"0"

sv_clipmode			"0"

// Player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

sv_contact 			"127.0.0.1"
sv_downloadurl 			""

sv_friction			"4"
sv_gravity			"600"
sv_logblocks			"0"

// Enable LAN server mode
sv_lan				"1"

// More logging
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Set the max data transfer rate in bytes per second for any one client on the server. Setting this to 0 or any value over 10000 defaults to 10000
sv_maxrate 			"100000"

// Set max number of spectators
sv_maxspectators 		"8"

// Maximum client movement speed - 500 for tfc, 320 for dmc, 270 for gearbox/valve
sv_maxspeed			"320"

sv_maxupdaterate 		"100"
sv_minrate 			"0"
sv_minupdaterate 		"4" 

// Server password - for private servers.
sv_password			""

sv_proxies 			"0"
sv_rcon_banpenalty 		"0"
sv_rcon_maxfailures 		"1"
sv_rcon_minfailures 		"0"
sv_rcon_minfailuretime 		"720"
sv_stepsize 			"18"
sv_stopspeed 			"100"
sv_timeout			"125"
sv_voiceenable			"1"
sv_wateraccelerate		"10"

// Set the wave height to 0, or else maps that don't set it will go wild
sv_wateramp			"0"
sv_waterfriction		"1"
sys_ticrate 			"500"
zombietime			"2"

writeip
writeid


mapchangecfgfile		"reload.cfg"
