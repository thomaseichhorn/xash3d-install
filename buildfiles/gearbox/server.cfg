// Use this file to configure your DEDICATED server. 
// This config file is executed on server startup.


// default server name. Change to "Bob's Server", etc.
hostname			"Half-Life XASH3D PI Server"

// maximum client movement speed 
sv_maxspeed			"270"

// load ban files
exec listip.cfg
exec banned.cfg

// RCON - remote console password.
rcon_password			"Salat"

// server Logging
log on
sv_logbans			"1"
sv_logecho			"1"
sv_logfile			"1"
sv_log_onefile			"0"

// spectators
allow_spectators		"1"
decalfrequency

// default map to start with
// valve:
// defaultmap			"subtransit"
// gearbox:
defaultmap			"op4_bootcamp"

edgefriction			"2"
gamedir

max_queries_sec			"1"
max_queries_sec_global		"1"
max_queries_window		"1"


mp_allowmonsters		"0"
mp_autocrosshair		"0"
mp_bhopcap			"1"
mp_chargerfix			"0"
mp_chattime			"10"
mp_consistency			"1"

// realistic fall damage
mp_falldamage			"1"

// clients can use flashlights (useful on dark maps)
mp_flashlight			"1"

// setting this to 0 turns off footsteps
mp_footsteps			"1"

mp_forcerespawn			"0"

// server changes map when fraglimit is reached
mp_fraglimit			"0"

mp_fragsleft			"0"

// allows players to kill people on the same team
mp_friendlyfire			"1"

mp_logfile			"1"

mp_multibyte_only		"0"
mp_notify_player_status		"0"
mp_satchelfix			"0"
mp_selfgauss			"1"
mp_teamlist			"hgrunt;gordon"
mp_teamplay			"1"
mp_timeleft			"0"

// 20 minute timelimit
mp_timelimit			"20"
mp_weaponstay			"0"

// disable clients' ability to pause the server
pausable			"0"
sv_accelerate			"10"

// disable autoaim
sv_aim				"0"
sv_airaccelerate		"10"
sv_airmove			"1"
sv_allowupload			"0"
sv_bounce			"1"

// cheats off
sv_cheats			"0"

sv_clipmode			"0"

// player bounding boxes (collisions, not clipping)
sv_clienttrace			"3.5"

sv_contact			"127.0.0.1"
sv_downloadurl			""

sv_friction			"4"
sv_gravity			"600"
sv_logblocks			"0"

// enable LAN server mode
sv_lan				"1"

// set the max data transfer rate in bytes per second for any one client on the server. Setting this to 0 or any value over 10000 defaults to 10000
sv_maxrate			"100000"

// set max number of spectators
sv_maxspectators		"8"

// maximum client movement speed
sv_maxspeed			"350"

sv_maxupdaterate		"100"
sv_minrate			"0"
sv_minupdaterate		"4" 

// server password - for private servers.
sv_password			""

sv_proxies			"0"
sv_rcon_banpenalty		"0"
sv_rcon_maxfailures		"1"
sv_rcon_minfailures		"0"
sv_rcon_minfailuretime		"720"
sv_stepsize			"18"
sv_stopspeed			"100"
sv_timeout			"125"
sv_voiceenable			"1"
sv_wateraccelerate		"10"
sv_waterfriction		"1"
sys_ticrate			"500"
zombietime			"2"

writeip
writeid

// execute on map change
mapchangecfgfile		"reload.cfg"
